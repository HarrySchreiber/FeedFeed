{% extends "user_base.html" %}
{% block title %}
<title> Pantry </title>
{% endblock %}

{% block resources %}
<link rel="stylesheet" type="text/css" href="/static/styles/pantry_style.css">
<script src="/static/scripts/my_pantry.js"></script>
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg" id="search">
            <h2> Search Ingredients </h2>
            <div class="search-bar">
                <input type="text" id="search_text" placeholder="Search Ingredients">
                <button type="submit" id="search">Submit</button>
            </div>
            <table id="table">
                {%for entry in rows%}
                <tr value="{{entry[6]}}">
                    <td> <input class="check" type="checkbox" name="ing" id="f-add-ingredient" value="{{entry[6]}}" /> </td>
                    <td class="ingName"> <h3> {{entry[6]}} </h3> </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-lg" id="my_ingredients">
            <h2> My Ingredients </h2>
            <table id="table2">
                {%for ingredient in ingredients%}
                <tr class="data" value="{{ingredient[0]}}">
                    <td> <h3> <input class="check2" type="checkbox" name="ing" id="f-add-ingredient" value="{{ingredient[0]}}" /> {{ingredient[0]}} </h3> </td>
                    <!--<td class="ingName"> <h3> {{ingredient[0]}} </h3> </td>-->
                </tr>
                {%endfor%}
            </table>
            <ul id="ingList">
            </ul>
        </div>
    </div>
    <div class="buttons">
        <button type="button" id="addSelected" class="btn btn-primary btn-lg">Add Selected Ingredients</button>
        <button type="button" id="submit-button" class="btn btn-primary btn-lg"> Save My Ingredients </button>
    </div>
</div>
{% endblock %}
